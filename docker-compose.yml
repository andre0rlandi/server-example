version: '3' 

services:

  proxy:
    image: jwilder/nginx-proxy:alpine
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true"
    container_name: server-proxy
    restart: unless-stopped
    networks:
      - frontend
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./proxy/conf.d:/etc/nginx/conf.d:rw
      - ./proxy/vhost.d:/etc/nginx/vhost.d:rw
      - ./proxy/html:/usr/share/nginx/html:rw
      - ./proxy/certs:/etc/nginx/certs:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
  
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: server-letsencrypt
    depends_on:
      - proxy
    restart: unless-stopped
    networks:
      - frontend
    volumes:
      - ./proxy/certs:/etc/nginx/certs:rw
      - ./proxy/vhost.d:/etc/nginx/vhost.d:rw
      - ./proxy/html:/usr/share/nginx/html:rw
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
  
  utorrent:
    image: ekho/utorrent:latest
    volumes:
      - utorrent-settings:/utorrent/settings
      - ./:/data
      - ./:/abs-path-dir
    environment:
      - UID=1000
      - GID=1000
      - webui=ng
      - dir_autoload_delete=true
      - dir_download=subdir1,/abs-path-dir
      - VIRTUAL_HOST=utorrent.yordomain.com
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=utorrent.yordomain.com
    ports:
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      - frontend
  
volumes:
  utorrent-settings:

networks:
  frontend: